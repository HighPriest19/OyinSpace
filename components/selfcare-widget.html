<script>
function selfcareListInit(){
  const boxes = document.querySelectorAll("#selfcareList input[type=checkbox]");
  const saved = JSON.parse(localStorage.getItem("selfcare_today") || "{}");
  boxes.forEach(b=>{
    const k = b.dataset.key;
    b.checked = !!saved[k];
    b.addEventListener("change", ()=> {
      // live store
      const s = JSON.parse(localStorage.getItem("selfcare_today") || "{}");
      s[k] = b.checked;
      localStorage.setItem("selfcare_today", JSON.stringify(s));
    });
  });
}
